[package]
name = "buckshot"
version = "3.0.2"
authors = ["tropicbliss <tropicbliss@protonmail.com>"]
edition = "2018"
license = "MIT"
description = "A Minecraft username sniper written in Rust. Performant and capable."

[dependencies]
anyhow = "1.0"
chrono = "0.4"
console = "0.14"
indicatif = "0.16"
reqwest = { version = "0.11", default_features = false, features = ["blocking", "json", "multipart", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
tokio = { version = "1.10", features = ["fs", "rt-multi-thread", "macros"] }
tokio-rustls = "0.22"
toml = "0.5"
webpki-roots = "0.21" # do not upgrade

[profile.release]
lto = true
codegen-units = 1
