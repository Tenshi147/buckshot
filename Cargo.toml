[package]
name = "buckshot"
version = "1.1.2"
authors = ["tropicbliss <test@example.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
toml = "0.5.8"
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
reqwest = { version = "0.11.3", default_features = false, features = ["json", "multipart", "stream", "rustls-tls"] }
tokio = { version = "1.5.0", features = ["fs", "rt-multi-thread", "macros"] }
chrono = "0.4.19"
webbrowser = "0.5.5"
bunt = "0.2.4"
argh = "0.1.4"
tokio-util = { version = "0.6", features = ["codec"] }
tokio-rustls = "0.22.0"
webpki-roots = "0.21.0" # Do not upgrade this